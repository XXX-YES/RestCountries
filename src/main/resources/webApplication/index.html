<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQAjax</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  
    <section class="container p-5 search-section">
	<h1> Rest Country Web Service</h1>
        <input class="form-control search-bar" type="text" placeholder="Enter the country name">
        <button id="search-btn" class="btn btn-primary">search</button>
        <button id="list-btn" class="btn btn-primary">all countries</button>
    </section>
	
   <table class="table table-info table-hover table-striped table-bordered">
       <thead class="thead-dark" >
           <tr>
               <th >Index</th>
               <th>Name</th>
               <th>Capital</th>
               <th>Region</th>
               <th>Subregion</th>
               <th>Alpha2Code</th>
               <th>Population</th>
               <th>Area</th>
               <th>Borders</th>
               <th>Flag</th>
           </tr>
       </thead>
       <tbody id="result"></tbody>
   </table>
   <script src="main.js" ></script>
</body>
</html>
